<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <form class="registration-form" action="/post" method="post">
      <h2>Register</h2>
      <div class="form-group">
        <label for="reg_no">REGISTER NUMBER</label>
        <input type="text" id="reg_no" name="reg_no" placeholder="Enter your Register Number" required>
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" name="branch" required>
          <option value="MCA">MCA</option>
          <option value="BCA">BCA</option>
          <option value="CSE">BCA</option>
          <option value="others">OTHERS</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
